<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="to-do-list">
        <div class="header">
          <header>
            <h1>To Do List App</h1>

            <div class="profile-header">
              <p>Name : Ubay Dillah</p>
              <p>Posisition : Front End Developer</p>
              <p class="date"></p>
            </div>
          </header>
        </div>
        <div class="form">
          <form action="">
            <input
              type="text"
              name="keyword"
              id="keyword"
              placeholder="Enter your task here ..."
              autocomplete="off"
              autofocus
            />
            <div class="priority">
              <p>Priority :</p>
              <select id="priority" name="priority">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="due-date">
              <p>Due Date :</p>
              <input type="date" />
            </div>

            <button class="submit">Submit</button>
          </form>
        </div>

        <div class="taks-list">
          <div class="to-do">
            <h2>To Do</h2>
            <ul id="to-do-items"></ul>
          </div>
          <div class="done">
            <h2>Done</h2>
            <ul id="done-items"></ul>
          </div>
          <div class="overdue">
            <h2>Overdue</h2>
            <ul id="overdue-items"></ul>
          </div>
          <button class="delete">Delete All</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
